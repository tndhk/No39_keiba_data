<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出馬表 | netkeiba.com</title>
</head>
<body>
<!-- 新形式: RaceList_Date から日付を取得 -->
<div class="RaceList_Date clearfix">
  <dl id="RaceList_DateList">
    <dd>
      <a title="1月23日(金)" href="...">
        1月23日<span class="Fri">(金)</span>
      </a>
    </dd>
    <dd class="Active">
      <a title="1月24日(土)" href="...">
        1月24日<span class="Sat">(土)</span>
      </a>
    </dd>
    <dd>
      <a title="1月25日(日)" href="...">
        1月25日<span class="Sun">(日)</span>
      </a>
    </dd>
  </dl>
</div>

<!-- race.netkeiba.com形式の出馬表ヘッダー -->
<div class="RaceList_NameBox">
    <span class="RaceNum">11R</span>
    <div class="RaceName">
        <h1 class="RaceName">テストレース(G2)</h1>
    </div>
</div>

<!-- 新形式: RaceData01 に日付が含まれない -->
<div class="RaceData01">
    <span>09:55発走 /ダ1200m(右) / 天候:晴/ 馬場:良</span>
</div>

<div class="RaceData02">
    1回中山8日目サラ系３歳未勝利牝[指]馬齢16頭本賞金:590,240,150,89,59万円
</div>

<!-- race.netkeiba.com形式の出馬表テーブル -->
<table class="Shutuba_Table" id="shutuba_table">
    <thead>
        <tr>
            <th>枠</th>
            <th>馬番</th>
            <th>馬名</th>
            <th>性齢</th>
            <th>斤量</th>
            <th>騎手</th>
            <th>調教師</th>
            <th>馬体重</th>
        </tr>
    </thead>
    <tbody id="Shutuba_HorseList">
        <tr class="HorseList">
            <td class="Waku Waku1"><span>1</span></td>
            <td class="Umaban Umaban1">1</td>
            <td class="HorseInfo">
                <span class="HorseName">
                    <a href="/horse/2023104001/" title="テストホース1">テストホース1</a>
                </span>
            </td>
            <td class="Barei">牡3</td>
            <td class="Txt_C">56.0</td>
            <td class="Jockey">
                <a href="/jockey/01167/">武豊</a>
            </td>
            <td class="Trainer">
                <a href="/trainer/01088/">友道康夫</a>
            </td>
            <td class="Weight">480</td>
        </tr>
    </tbody>
</table>
</body>
</html>
